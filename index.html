<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FoodScouts</title>

				<!-- Apple WebApp stuff, homescreen icons and splash screen -->
				<meta name="apple-mobile-web-app-capable" content="yes">
				<link rel="apple-touch-icon" sizes="114x114" href="images/icon_144.png">
				<link rel="apple-touch-icon" sizes="72x72" href="images/icon_72.png">
				<link rel="apple-touch-icon" href="images/icon_57.png">
				<link rel="apple-touch-startup-image" href="images/splash_screen_320x460.png">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
				<script type="text/javascript">
				/*<![CDATA[*/
				$(document).bind("mobileinit", function(){
					console.log("mobileinit");
					
					// Override JQuery Mobile default settings
					$.extend(  $.mobile , {
						// turn off animated transitions
						defaultPageTransition : 'none',
						defaultDialogTransition : 'none'
					});
				});
				/*]]>*/
				</script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="explorePage">
            <div data-theme="a" data-role="header">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#explorePage" data-theme="" data-icon="home" class="ui-btn-active">
                                Explore
                            </a>
                        </li>
                        <li>
                            <a href="#myFoodPage" data-theme="" data-icon="star">
                                My Food
                            </a>
                        </li>
                        <li>
                            <a href="#addDiscoveryPage" data-theme="" data-icon="plus">
                                Add
                            </a>
                        </li>
                        <li>
                            <a href="#searchPage" data-theme="" data-icon="search">
                                Search
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
								<!--<h4>Recommendations for you, Anna</h4>-->
							  <div id="coverflow"></div>
								<div id="recommendationDetails">
									<div id="recommendationStar"></div>
                	<h3 id="recommendationTitle"></h3>
                	
									<div id="recommendationRating" class="ui-grid-a">
										<div class="ui-block-a">
												<div id="average">
													Average (<span id="reviewers"></span> reviews)<br/>
													<div id="averageStars"></div>
											</div>
										</div>
										<div class="ui-block-b"><div id="review">Review this</div></div>
									</div>
									<p id="recommendationDescription"></p>
									<div id="recommendationComments"></div>
								</div>
								<div id="recommendationsLoading">
									<h3>Loading..</h3>
									<p>Recommendations for you!</p>
								</div>
            </div>
        </div>
        <div data-role="page" id="myFoodPage">
            <div data-theme="a" data-role="header">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#explorePage" data-theme="" data-icon="home">
                                Explore
                            </a>
                        </li>
                        <li>
                            <a href="#myFoodPage" data-theme="" data-icon="star" class="ui-btn-active">
                                My Food
                            </a>
                        </li>
                        <li>
                            <a href="#addDiscoveryPage" data-theme="" data-icon="plus">
                                Add
                            </a>
                        </li>
                        <li>
                            <a href="#searchPage" data-theme="" data-icon="search">
                                Search
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <ul id="bookmarkedList" data-role="listview" data-divider-theme="b">
                    <li data-role="list-divider" role="heading">
                        Bookmarked
                    </li>
								</ul>
								<ul id="reviewedList" data-role="listview" data-divider-theme="b">
                    <li data-role="list-divider" role="heading">
                        Reviewed
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="page" id="addDiscoveryPage">
            <div data-theme="a" data-role="header">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#explorePage" data-theme="" data-icon="home">
                                Explore
                            </a>
                        </li>
                        <li>
                            <a href="#myFoodPage" data-theme="" data-icon="star">
                                My Food
                            </a>
                        </li>
                        <li>
                            <a href="#addDiscoveryPage" data-theme="" data-icon="plus" class="ui-btn-active">
                                Add
                            </a>
                        </li>
                        <li>
                            <a href="#searchPage" data-theme="" data-icon="search">
                                Search
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <form action="">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput1">
                                Title
                            </label>
                            <input id="textinput1" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                </form>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textarea1">
                            Description
                        </label>
                        <textarea id="textarea1" placeholder="">
                        </textarea>
                    </fieldset>
                </div>
                <h4>
                    Review
                </h4>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>
                            Rate
                        </legend>
                        <input name="radiobuttons1" id="radio1" value="radio1" type="radio" />
                        <label for="radio1">
                            1
                        </label>
                        <input name="radiobuttons1" id="radio2" value="radio2" type="radio" />
                        <label for="radio2">
                            2
                        </label>
                        <input name="radiobuttons1" id="radio3" value="radio3" type="radio" />
                        <label for="radio3">
                            3
                        </label>
                        <input name="radiobuttons1" id="radio4" value="radio4" type="radio" />
                        <label for="radio4">
                            4
                        </label>
                        <input name="radiobuttons1" id="radio5" value="radio5" type="radio" />
                        <label for="radio5">
                            5
                        </label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textarea2">
                            Comment
                        </label>
                        <textarea id="textarea2" placeholder="">
                        </textarea>
                    </fieldset>
                </div>
                <input type="submit" data-theme="b" data-icon="plus" data-iconpos="left" value="Add discovery" />
            </div>
        </div>
        <div data-role="page" id="searchPage">
            <div data-theme="a" data-role="header">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#explorePage" data-theme="" data-icon="home">
                                Explore
                            </a>
                        </li>
                        <li>
                            <a href="#myFoodPage" data-theme="" data-icon="star">
                                My Food
                            </a>
                        </li>
                        <li>
                            <a href="#addDiscoveryPage" data-theme="" data-icon="plus">
                                Add
                            </a>
                        </li>
                        <li>
                            <a href="#searchPage" data-theme="" data-icon="search" class="ui-btn-active">
                                Search
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <ul id="searchList" data-role="listview" data-filter="true"></ul>
            </div>
        </div>
				<script src="js/coverflow.plugin.js"></script>
				<script src="js/jquery.timeago.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
